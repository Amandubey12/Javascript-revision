<html>
    <body>
        <p id="d"></p>
        <p id="f"></p>
        <p id="a"></p>
        <p id="b"></p>
        <p id="c"></p>
        
        <script>
            //pop array element
            var arr=["there","here","push","pop"];
            document.getElementById("d").innerHTML=arr.pop();
//changing array element 
            var car=["wwe","wwf","golf","cricket"];
            car[1]="fff";
            document.getElementById("a").innerHTML=car;



          //arry element
            
            var car=["wwe","wwf","golf","cricket"];
            document.getElementById("f").innerHTML=car;



            // array push
            var car=["wwe","wwf","golf","cricket"];
            car.push("virat");
            document.getElementById("b").innerHTML=car;


            // undefine array
            var car=["wwe","wwf","golf","cricket"];
            car[6]="lemo";
            document.getElementById("b").innerHTML=car;

//
            var car=["wwe","wwf","golf","cricket"];
            car.push("virat");
            document.getElementById("b").innerHTML=car;
        </script>
    </body>
</html>
