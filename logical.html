<html>
    <body>
       <script>
           var a=true;
           var b=false;
           
           document.write("(a&&b)=");
           result=(a&&b);
           document.write(result);
           document.write("<br>");


           document.write("(a||b)=");
           result=(a||b);
           document.write(result);
           document.write("<br>");

           document.write("!(a&&b)=");
           result=!(a&&b);
           document.write(result);
           document.write("<br>"); 
       </script>



    </body>
</html>
