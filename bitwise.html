<html>
    <body>
        
        <script>
            var  a=2;
            var b=2;



            document.write("(a&b)=");
            result=(a&b);
            document.write(result);
            document.write("<br>");


            document.write("(a|b)=");
            result=(a|b);
            document.write(result);
            document.write("<br>");


            document.write("(a<<b)=");
            result=(a<<b);
            document.write(result);
            document.write("<br>");




            document.write("(a^b)=");
            result=(a^b);
            document.write(result);
            document.write("<br>");

            document.write("(a>>b)=");
            result=(a>>b);
            document.write(result);
            document.write("<br>");



            document.write("(~b)=");
            result=(~b);
            document.write(result);
            document.write("<br>");
                 



        </script>
    </body>
</html>
